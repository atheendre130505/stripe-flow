apiVersion: v1
kind: ConfigMap
metadata:
  name: stripeflow-config
  namespace: stripeflow
data:
  # Application configuration
  SPRING_PROFILES_ACTIVE: "production"
  SPRING_DATASOURCE_URL: "jdbc:postgresql://postgres-service:5432/stripeflow"
  SPRING_DATASOURCE_USERNAME: "stripeflow"
  SPRING_REDIS_HOST: "redis-service"
  SPRING_REDIS_PORT: "6379"
  
  # Frontend configuration
  VITE_API_URL: "https://api.stripeflow.com"
  
  # Monitoring configuration
  PROMETHEUS_ENDPOINT: "http://prometheus-service:9090"
  GRAFANA_ENDPOINT: "http://grafana-service:3000"


